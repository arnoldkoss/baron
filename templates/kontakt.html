{% extends "base.html" %}
{% block content %}
    <h3>{{ page_title }}</h3>

    <div class="row">
		<div class="col-lg-8 col-md-10 mx-auto">
			<p>Vill du komma i kontakt? Fyll i formuläret nedan för att skicka ett meddelande så återkommer jag till dig så snart som möjligt!</p>
			<form method="POST" name="sentMessage" id="contactForm" novalidate>
				<div class="control-group">
					<div class="form-group floating-label-form-group controls">
						<label>Name</label>
						<input type="text" class="form-control" placeholder="Namn" name="name" id="name" required data-validation-required-message="Please enter your name.">
						<p class="help-block text-danger"></p>
					</div>
				</div>
				<div class="control-group">
					<div class="form-group floating-label-form-group controls">
						<label>Email Address</label>
						<input type="email" class="form-control" placeholder="E-postadress" name="email" id="email" required data-validation-required-message="Please enter your email address.">
						<p class="help-block text-danger"></p>
					</div>
				</div>
				<div class="control-group">
					<div class="form-group col-xs-12 floating-label-form-group controls">
						<label>Phone Number</label>
						<input type="tel" class="form-control" placeholder="Telefonnummer" name="phone" id="phone" required data-validation-required-message="Please enter your phone number.">
						<p class="help-block text-danger"></p>
					</div>
				</div>
				<div class="control-group">
					<div class="form-group floating-label-form-group controls">
						<label>Message</label>
						<textarea rows="5" class="form-control" placeholder="Meddelande" name="message" id="message" required data-validation-required-message="Please enter a message."></textarea>
						<p class="help-block text-danger"></p>
					</div>
				</div>
				<br>
				<div id="success"></div>
				<div class="form-group">
					<button type="submit" class="btn btn-primary" id="sendMessageButton">Skicka</button>
				</div>
			</form>
		</div>
	</div>

{% endblock %}
